{% extends "base.html" %}

{% block contents %}
<body>      
  <!--본문-->
  <div class="row">
    <div class="col-sm-12">
      <div class="thumbnail">
        <h1>제목: {{blog.title}}</h1>
        <div class="caption">
          <p>작성 날짜: {{blog.pub_date}}</p>
          <p>본문: {{blog.body}}</p>
          <p><a href="{% url 'update' blog.id %}" class="btn btn-primary" role="button">수정</a> 
          <a href="{% url 'delete' blog.id%}" class="btn btn-default" role="button">삭제</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}}
