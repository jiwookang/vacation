{% extends "base.html" %}
{% block contents %}
<body>
<!--본문-->
  <div class="row">
    <div class="col-sm-12">
        <div class="thumbnail">
            <form action="{% url 'update' blog.id %}" method="POST">
                {% csrf_token %}
                <h4>제목</h4>
                <input type="text" name="title" value="{{blog.title}}">
                <br>
                <br>
                <h4>본문</h4>
                <textarea name="body" cols=40, rows=10>{{blog.body}}</textarea>
                <br>
                <br>
                <input type="submit" value="수정" class="btn btn-primary">
            </form>
        </div>
    </div>
  </div>
</body>
{% endblock %}
